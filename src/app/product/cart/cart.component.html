<div class="span9">
  <h4 class="title"><span class="text"><strong>Your</strong> Cart</span></h4>
  <ng-container *ngIf="cart.length !== 0">
    <table class="table table-striped" *ngIf="cart">
      <thead>
        <tr>
          <th>Remove</th>
          <th>Image</th>
          <th>Product Name</th>
          <th>Color</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of cart;">
          <td><input type="checkbox" value="option1"></td>
          <td><a href="product_detail.html"><img alt="" src="https://shopbackend.herokuapp.com/{{product.image}}"></a></td>
          <td>{{product.productName}}</td>
          <td>{{product.color}}</td>
          <td><input type="text" placeholder="1" value="{{product.quantity}}" class="input-mini"></td>
          <td>${{product.unitPrice}}</td>
          <td>${{product.price}}</td>
          <td *ngIf="product.price" (onCreate)="yourMethod(item)"></td>
          <td><span class="btn btn-inverse" (click)="remove_from_cart(product,product._id)">X</span></td>
          <script>
            total = 100;

          </script>
        </tr>
