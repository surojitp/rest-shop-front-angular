<div id="top-bar" class="container">
  <div class="row">
    <div class="span4">
      <form method="POST" class="search_form" *ngIf="toggleMenu">
        <input type="text" class="input-block-level search-query" Placeholder="eg. T-sirt">
      </form>
    </div>
    <div class="span8">
      <div class="account pull-right">
        <ul class="user-menu" *ngIf="toggleMenu">
          <li *ngIf="user">{{user}}</li>
          <li *ngIf="loginStatus"><a href="#">My Account</a></li>
          <li><a routerLink="cart">Your Cart </a><span class="cart" *ngIf="count && count !== '0'">{{count}}</span></li>
          <!-- <li><a href="checkout.html">Checkout</a></li>					 -->
          <li *ngIf="!loginStatus"><a routerLink="/login">Login</a></li>
          <li *ngIf="loginStatus" (click)="LogOut()"><a href="javascript:void(0)">LogOut</a></li>
          <!-- <li>{{loginLogout}}</li> -->
        </ul>

        <ul class="user-menu" *ngIf="!toggleMenu">
          <li><a routerLink="">Home</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
